on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-init
        with:
          args: 'init "-l config"'
      - name: West Update
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-update
        with:
          args: 'update'
      - name: West Config Zephyr Base
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-config
        with:
          args: 'config "--global zephyr.base-prefer configfile"'
      - name: West Zephyr Export
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-zephyr-export
        with:
          args: 'zephyr-export'
      - name: West Build (keeber)
        uses: 'docker://zmkfirmware/zephyr-west-action-arm:latest'
        id: west-build-keeber
        with:
          args: 'build "-s zmk/app -b keeber -- -DZMK_CONFIG=/github/workspace/config"'
      - name: keeber DTS File
        if: ${{ always() }}
        run: cat -n build/zephyr/keeber.dts.pre.tmp
      - name: Zaphod .config
        if: ${{ always() }}
        run: cat -n build/zephyr/.config
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 keeber.uf2
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: keeber.uf2